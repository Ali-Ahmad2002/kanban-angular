<div class="main_task_container">
    <div class="child_task_container">


        <div class="all_fields_main">
            <h1>Add a task</h1>
            <div class="all_fields_child">
                <div class="title_and_date jsSp">
                    <mat-form-field class="example-full-width firstPart" appearance="fill">
                        <mat-label>Task title</mat-label>
                        <input [disabled]="loading" matInput [(ngModel)]="taskTitle">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="example-form-field firstPart">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="datepicker" [(ngModel)]="date">
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="category_and_urgency jsSp">
                    <mat-form-field appearance="fill" class="firstPart">
                        <mat-label>Category</mat-label>
                        <mat-select [(ngModel)]="selectedValueCategory" name="category">
                            <mat-option *ngFor="let category of categorys" [value]="category.value">
                                {{category.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="firstPart">
                        <mat-label>Urgency</mat-label>
                        <mat-select [(ngModel)]="selectedValueUrgency" name="category">
                            <mat-option *ngFor="let urgency of urgencys" [value]="urgency.value">
                                {{urgency.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="txtarea jsSp">
                    <mat-form-field class="example-full-width firstPart" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Write a description" rows="3" [(ngModel)]="description"></textarea>
                    </mat-form-field>

                    <button mat-button color="primary" class="addBtn" (click)="saveTask()">Add task</button>
                </div>
                <div *ngIf="loading" class="spinner">
                    <mat-spinner diameter="200" value="200"></mat-spinner>
                </div>
            </div>
        </div>



    </div>
</div>
