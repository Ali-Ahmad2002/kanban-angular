<div class="main_board_container">

    <div class="child_board_container">

        <div class="all_tasks">
            <h1>Board</h1>
            <div class="child_tasks" cdkDropListGroup>
                <div class="ticket_content">
                    <h3>Todo</h3>
                    <div cdkDropList [cdkDropListData]="todo" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.taskTitle}}</div>
                    </div>
                </div>

                <div class="ticket_content">
                    <h3>In progress</h3>
                    <div cdkDropList [cdkDropListData]="inProgress" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.taskTitle}}</div>
                    </div>
                </div>

                <div class="ticket_content">
                    <h3>Testing</h3>
                    <div cdkDropList [cdkDropListData]="testing" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of testing" cdkDrag>{{item.taskTitle}}</div>
                    </div>
                </div>

                <div class="ticket_content">
                    <h3>Done</h3>
                    <div cdkDropList [cdkDropListData]="done" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.taskTitle}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div *ngIf="false" cdkDropListGroup>
    <div class="example-container">
        <h2>To do</h2>

        <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>

        <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>
</div>
