<div class="main_board_container">

    <div class="child_board_container">

        <div class="all_tasks">
            <h1>Board</h1>
            <div class="child_tasks" cdkDropListGroup>
                <div class="ticket_content">
                    <h3>Todo</h3>
                    <div class="drop_container">
                        <div cdkDropList [cdkDropListData]="todo" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event, 'todo')">
                            <div class="example-box" *ngFor="let item of todo" cdkDrag>
                                <span class="title_box">Title: <b>{{item.taskTitle}}</b></span>
                                <span class="description_box">Description: {{item.description}} </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ticket_content">
                    <h3>In progress</h3>
                    <div class="drop_container">
                        <div cdkDropList [cdkDropListData]="inProgress" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event, 'inProgress')">
                            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
                                <span class="title_box">Title: <b>{{item.taskTitle}}</b></span>
                                <span class="description_box">Description: {{item.description}} </span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="ticket_content">
                    <h3>Testing</h3>
                    <div class="drop_container">
                        <div cdkDropList [cdkDropListData]="testing" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event, 'testing')">
                            <div class="example-box" *ngFor="let item of testing" cdkDrag>
                                <span class="title_box">Title: <b>{{item.taskTitle}}</b></span>
                                <span class="description_box">Description: {{item.description}} </span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="ticket_content">
                    <h3>Done</h3>
                    <div class="drop_container">
                        <div cdkDropList [cdkDropListData]="done" class="example-list ticket_content_child" (cdkDropListDropped)="drop($event, 'done')">
                            <div class="example-box" *ngFor="let item of done" cdkDrag>
                                <span class="title_box">Title: <b>{{item.taskTitle}}</b></span>
                                <span class="description_box">Description: {{item.description}} </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
